\newcommand{\XAUAT@authorizationtext}{我们所提交的学位论文及相关的职务作品是在西安建筑科技大学攻读学位期间完成的成果，知识产权归属西安建筑科技大学。论文作者离校后，或学位论文指导教师离职后，发表、使用学位论文或与该论文直接相关的学术论文或成果时，署名单位仍然为西安建筑科技大学。
\\\hspace*{2em}我们完全了解学校有关保存、使用学位论文的规定，即：学校有权保留并向国家有关部门或机构送交学位论文的复印件和电子文档，可以采用影印、缩印或者其他复制手段保存和汇编学位论文，允许本论文被查阅和借阅，学校可以公布论文的全部或部分内容，可在\XAUAT@checktext（此处未勾选的，默认为即时公开）以后授权中国学术期刊（光盘版）电子杂志社、中国科学技术信息研究所等单位将本学位论文全部内容收录到有关“学位论文数据库”之中，在网络上全文发布并通过网络向社会公众提供信息服务。保密论文在保密期内遵守有关保密规定，解密后适用于此声明。}
