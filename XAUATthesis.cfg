\newcommand{\XAUAT@declarationtitle}{学位论文独创性声明}
\newcommand{\XAUAT@declarationtext}{\hspace*{2em}本人郑重声明：所呈交的学位论文系在指导教师或指导教师团队指导下本人独立完成的研究成果。尽我所知，除论文中明确注明引用的内容外，论文内容不包含其他个人或集体完成或已发表的研究成果，也不包含本人或其他人已用于其他学位申请的论文和成果。对论文的研究工作做出重要贡献的个人和集体，均已在论文中作了明确的说明并已致谢。\\\hspace*{2em}申请学位论文及其相关资料若有不实之处，本人承担一切相关责任。}
